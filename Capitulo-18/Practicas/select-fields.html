<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <!-- Este ejemplo extrae los valores seleccionados de un multiplecampo de selección y los utiliza para componer un número binario a partir de bits individuales. Mantenga presionada la tecla Ctrl (o Comando en una Mac) para seleccionar varias opciones. -->
      <select multiple>
         <option value="1">0001</option>
         <option value="2">0010</option>
         <option value="4">0100</option>
         <option value="8">1000</option>
      </select>
      = <span id="output">0</span>

      <script>
         let select = document.querySelector("select");
         let output = document.querySelector("#output");

         select.addEventListener("change", () => {
            let number = 0;
            for (let option of Array.from(select.options)) {
               if (option.selected) {
                  number += Number(option.value);
               }
            }

            output.textContent = number;
         });
      </script>
   </body>
</html>
