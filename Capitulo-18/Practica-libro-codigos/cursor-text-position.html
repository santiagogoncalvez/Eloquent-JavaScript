<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--
        El cÃ³digo siguiente conecta una <textarea>etiqueta con un controlador de eventos que, cuando presionas F2, inserta la cadena "Khasekhemwy" por ti.
        -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <script>
            let textarea = document.querySelector("textarea");
            textarea.addEventListener("keydown", (event) => {
                if (event.key == "F2") {
                    replaceSelection(textarea, "Khasekhemwy");
                    event.preventDefault();
                }
            });

            function replaceSelection(field, word) {
                let from = field.selectionStart,
                    to = field.selectionEnd;

                field.value =
                    field.value.slice(0, from) + word + field.value.slice(to);

                //Put the cursor after the word
                field.selectionStart = from + word.length;
                field.selectionEnd = from + word.length;
            }
        </script>
    </body>
</html>
