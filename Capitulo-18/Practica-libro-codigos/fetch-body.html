<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //Se puede configurar el cuerpo de la peticiÃ³n pasando un objeto con opciones como segundo argumento
         fetch("https://pokeapi.co/api/v2/pokemon/1", { method: "GET" }).then(
            (response) => {
               console.log(response.status);
            }
         );

         fetch("https://pokeapi.co/api/v2/pokemon/1", {
            method: "DELETE",
         }).then((response) => {
            console.log(response.status);
         });
      </script>
   </body>
