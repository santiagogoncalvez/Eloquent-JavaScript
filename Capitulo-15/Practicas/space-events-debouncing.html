<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let scheduled = null;
        window.addEventListener("mousemove", event => {
          if (!scheduled) {
            setTimeout(() => {
              document.body.textContent =
                `Mouse at ${scheduled.pageX}, ${scheduled.pageY}`;
              scheduled = null;
            }, 250);
          }
          scheduled = event;
        });
      </script>
</body>
</html>
